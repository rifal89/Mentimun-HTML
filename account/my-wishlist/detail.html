<script type="text/javascript">
    $(document).ready(function(){
        $('#addNewWish').click(function(){
            $('#box-new-wishlist').slideDown();
            $(this).hide();
        });

        $('#box-new-wishlist .btn').click(function(){
            $('#box-new-wishlist').slideUp();
            $('#addNewWish').show();
        });

        $('#backWishlist').click(function(){
            $.ajax({
                url: base + "account/my-wishlist/index.php",
                success: function(data){
                    $('#my-wishlist .product-tab').html(data);
                    $('html, body').animate({scrollTop:0}, 'slow');
                    toDetail();
                }
            });
        });
    });
</script>
