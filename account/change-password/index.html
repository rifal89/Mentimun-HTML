<div class="row">
	<div class="col-md-12">
		<h3 class="nomargin-top">Change Paasword</h3>
        <hr/>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="style-form form-changepass">         
                <div class="form-group">
                    <div class="col-md-3">
                        <label for="current_password" class="label-change">Current Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" name="current_password" id="current_password" class="form-control unicase-form-control text-input" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label for="new_password" class="label-change">New Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" name="new_password" id="new_password" class="form-control unicase-form-control text-input" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label for="confirm_password" class="label-change">Confirm Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control unicase-form-control text-input" />
                    </div>
                </div>
                <div class="form-group aligncenter">
                    <button class="btn btn-large btn-danger">Cancel</button>
                    <button class="btn btn-large btn-primary">Save</button>
                </div>
            </div>
		</div>
	</div>
</div>
