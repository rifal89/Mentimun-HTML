<script type="text/javascript">
$(document).ready(function(){
    $('.look-detail-order').click(function(){
        var widthScreen = $(window).width();

        $.ajax({
            url: base + "account/my-order/detail.php",
            success: function(data){
                if(widthScreen >= 768){
                    $('#my-order .product-tab').html(data);
                } else {
                    $('#my-order-acc .panel-body').html(data);
                    $('html, body').animate({
                        scrollTop: $('#my-order-acc .panel-body').offset().top
                    }, 200);
                }
            }
        });
    });
})
</script>
